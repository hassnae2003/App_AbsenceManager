name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # ðŸ‘‰ Ã‰tape pour installer Ansible
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # ðŸ‘‰ Ã‰tape pour exÃ©cuter un test Ansible
      - name: Run Ansible ping on localhost
        run: |
          ansible all -i ansible/inventory.yml -m ping
